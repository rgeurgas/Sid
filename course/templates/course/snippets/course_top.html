{% block content %}
<div class="row topo">
	<div class="col s12">
		{% if course not in user.profile.courses.all %}
		<h3><a class="grey-text text-darken-3" href="{% url 'course_details' course.id%}">{{course.name}}</a><a class="waves-effect waves-light btn right red darken-1" href="{% url 'course_sub' course.id %}">INSCREVER-SE</a></h3>
		{% else %}
		<h3><a class="grey-text text-darken-3" href="{% url 'course_details' course.id%}">{{course.name}}</a><a class="waves-effect waves-light btn right grey" href="{% url 'course_unsub' course.id %}">DESINSCREVER-SE</a></h3>
		{% endif %}
		<h6>{{course.code}}</h6>
	</div>
</div>
{% endblock %}
