{% block content %}
<div id="modal-post" class="modal" >
	<form method="post" class="" enctype="multipart/form-data"> {% csrf_token %} 
		<div class="modal-content">
			<h5>Enviar um Post</h5>
			<hr>
			<div class="row form-edit">
				<div class="col s12 offset-m1 m5">
					<div class="input-field {% if postForm.title.errors %} erou {% endif %}">
						{{postForm.title}}
						<label for="title-post">Título</label>
						{% if postForm.title.errors %}
							<span class="helper-text" data-error={% for error in postForm.title.errors %}
								"{{error}}"
							{% endfor %}>
							</span>
						{% endif %}
					</div>				  					
				</div>
			</div>
			<div class="row">
				<div class="col s12 m10 offset-m1 input-field {% if postForm.tags.errors %} erou {% endif %}">
					{{postForm.tags}}
					<label for="tags-post">Tags (separadas por virgulas)</label>
					{% if postForm.tags.errors %}
						<span class="helper-text" data-error={% for error in postForm.tags.errors %}
							"{{error}}"
						{% endfor %}>
						</span>
					{% endif %}
				</div>
			</div>
			<div class="row">
				<div class="col s12 m10 offset-m1 input-field {% if postForm.text.errors %} erou {% endif %}">
					{{postForm.text}}
					<label for="content-post">Conteúdo</label>
					{% if postForm.text.errors %}
						<span class="helper-text" data-error={% for error in postForm.text.errors %}
							"{{error}}"
						{% endfor %}>
						</span>
					{% endif %}

				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn-flat waves-effect waves-light" type="submit" name="add_post">Enviar
				<i class="material-icons right">send</i>
			</button>
		</div>
	</form>
</div>
{% endblock %}
