{% extends 'base.html' %}

<body>

	<h3> {{post.title}} </h3>
	<h6> {{post.date}} </h6>
	{{post.text|safe}} <!-- safe interpreta o html certo-->
	<hr>
	{% for comment in post.comment.all %}
		<h5> {{comment.user}} </h5>
		<p> {{comment.text}} </p>
		<button type="button"><a href="/forum/{{post.id}}/{{comment.id}}/remove">Excluir</a></button>
	{% endfor %}
	<hr>

	<form method="POST" class="comment-form"> {% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="save btn btn-default">Save</button>
	</form>
</body>
